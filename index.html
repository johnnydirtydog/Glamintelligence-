<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlamIntelligenceâ„¢</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0f5, #fce4ec);
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 3em;
      color: #222;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      color: #e91e63;
      animation: glamPop 1s ease-out forwards;
    }
    input, button {
      font-size: 1.2em;
      padding: 0.8em;
      width: 60%;
      margin-top: 1em;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      background: #e91e63;
      color: white;
      cursor: pointer;
      margin-top: 2em;
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }
    #response {
      margin-top: 2em;
      font-size: 1.2em;
      color: #4a0072;
      white-space: pre-wrap;
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes glamPop {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

<body>
  <h1>GlamIntelligenceâ„¢</h1>
  <p>âœ¨ Talk to your glam agent below âœ¨</p>
  <input type="text" id="glamInput" placeholder="e.g. Enter Velvet Mode">
  <br>
  <button onclick="sendCommand()">Send Command</button>
  <div id="response"></div>

  <script>
    async function sendCommand() {
      const input = document.getElementById("glamInput").value;
      const resBox = document.getElementById("response");
      resBox.innerText = "Waiting for GlamIntelle...";
      const response = await fetch("/api/glam/command", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ input })
      });
      const data = await response.json();
      resBox.innerText = `ðŸ’¬ ${data.response}\n\nðŸ’  Mode: ${data.mode}`;
    }
  </script>
